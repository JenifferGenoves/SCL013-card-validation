<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="cabecera">
        <img src="C:  PONERIMAGENES"
         width="100" height="50" alt="EasyPay"> 
    
        <h1 class="logo">
        <nav>
          <a href="#">Inicia sesión</a>
          <a href="#">Contacto</a>
        </nav>
      </div>
       </div>
    </header>
    <body>
      <img src="PONERIMAGENES"
      width="180" height="30" alt="Aceptamos todas las tarjetas">
  
        <main class=""> 
        <section class= "bienvenida" id="bienvenido">
          <h1>Bienvenido a EasyPay</h1> 
   <span>¡Paga tus cuentas de forma fácil y segura!</span>
  
    <button onclick="seleccionarRegistro()" class="btn btnPrimary" id="seleccionarRegistro"> Registrarse </button>
  
    </section>
  
    </div>
  
   
  <!--FORMULARIO REGISTRO------------------------------------>
  
    <section class = "oculto" id="registroUsuario">
    <div class= "registro-usuario">
  <span>Ingresa tus datos</span>
    <p><label for="rname">Nombre completo</label>
    <input type="text" id="rname"></p> 
  
     <p><label for="email">Email</label>
    <input type="text" id="email"> </p>
  
    <p><label for="rut">Rut</label>
   <input type="text" id="rut" name="rut"></p>
    
    <p><label for="clave">Crear contraseña</label>
      <input type="text" id="clave" name="clave"></p>
    
    <p><label for="rcontraseña">Repetir contraseña</label>
    <input type="text" id="rclave" name="rclave"></p>
         
  
  <button onclick="irFormularioTarjeta()"  class="btn btnPrimary" id="irFormularioTarjeta"> Aceptar </button>
  <button onclick="cancelFormularioTarjeta()" class="btnCancel" id="cancelFormularioTarjeta"> Cancelar </button>
  
  </div>
      </div>
         </section>
  
  <!-----<  button onclick= "reintTarjForm()" id="reinTarjForm"
    class="btnAcept">Reintentar</button> 
    ESTO CUANDO SALGA EL PROMPT O ALERT Y HAY QUE REINTENTAR LA VALIDACION------------------------------>
    
  
  <!---FORMULARIO TARJETA CON FUNCION--->
  
  
  <section class= "formulario-tarjeta oculto" id="formulario-tarjeta">
  <span>Valida tu tarjeta</span>
  
  <img src="PONERIMAGENES" height="100" width="300"> 
  
  
    <div class="grupo">
        <label for="inputNumero">Número Tarjeta</label>
        <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
      </div>
      <div class="grupo">
        <label for="inputNombre">Nombre</label>
        <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
      </div>
      <div class="flexbox">
        <div class="grupo expira">
          <label for="selectMes">Expiración</label>
          <div class="flexbox">
            <div class="grupo-select">
              <select name="mes" id="selectMes" class="select">
                 <option disabled selected>Mes</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
              </select>
              <i class="fas fa-angle-down"></i>
            </div>
            <div class="grupo-select">
              <select name="year" id="selectYear" class="select">
                <option disabled selected>Año</option>
                <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
              </select>
              <i class="fas fa-angle-down"></i>
            </div>
          </div>
        </div>
  
        <div class="grupo ccv">
          <label for="inputCCV">CCV</label>
          <input type="text" id="inputCCV" class="ccv" maxlength="3">
        </div>
      </div>
      <button onclick="testvalidation()" class="btn btnPrimary">Validar</button>
      <button onclick="testcancel()" class="btn btn btnCancel">Cancelar</button>
    </div>
  
  </section>
  
  </main>
  
     
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
  
  
    </body>
  
    <footer>Hecho por Natalie y Jeniffer para LABORATORIA 2020</footer>
</html>
